<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.lite.min.css" rel="stylesheet">

	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>

	<link rel="stylesheet" href="./keyboard.css" />
	<script src="./keyboard.js" defer></script>

	<link rel="stylesheet" href="style.css" type="text/css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
		*{
			font-family: "Open Sans", sans-serif;
			font-optical-sizing: auto;
			font-weight: 400;
			font-style: normal;
			font-variation-settings: "wdth" 100;
		}
	</style>
</head>

<body>
	<div class="container" style="display:none">
		<div class="card">
			<div class="view-cascade overlay banner parent">
				<div class="IMGcontainer">
					<img class="card-img-top banner image1" src="nui://ArenaLobby/client/ui/img/games/derby.jpg">
					<img class="card-img-top image2 map" src="nui://ArenaLobby/client/ui/img/games/map/zm_biohazard_base_mx.jpg">
					<div class="arenaName centered">GameName</div>
				</div>
			</div>
			<div class="card-body">
				<p class="card-text seconds">Waiting for players.</p>
			</div>
			<div class="card-footer text-muted">
				<div class="row players">
				</div>
				<div class="">
					<span class="playerCount">0</span> Players
				</div>
			</div>
		</div>
	</div>

	<!-- Keyboard -->
	<div class="root-keyboard-wrapper">
		<div class="keyboard-wrapper">
			<div class="body"></div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/js/mdb.min.js"></script>

	<script src="listener.js" type="text/javascript"></script>
</body>
